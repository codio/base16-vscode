scheme: "vibrant-ink"
author: "codio"
style: "dark"
base00: "000000" # Default Background
base01: "0d0d0d" # Lighter Background (Used for status bars, line number and folding marks)
base02: "35493C" # Selection Background
base03: "808080" # Comments, Invisibles, Line Highlighting
base04: "f2f2f2" # Dark Foreground (Used for status bars)
base05: "ffffff" # Default Foreground, Caret, Delimiters, Operators
base06: "ffffff" # Light Foreground (Not often used)
base07: "ffffff" # Light Background (Not often used)
base08: "FFC66D" # Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
base09: "FFEE98" # Integers, Boolean, Constants, XML Attributes, Markup Link Url
base0A: "8DA6CE" # Classes, Markup Bold, Search Text Background
base0B: "A5C25C" # Strings, Inherited Class, Markup Code, Diff Inserted
base0C: "ff0000" # Support, Regular Expressions, Escape Characters, Markup Quotes
base0D: "ffffff" # Functions, Methods, Attribute IDs, Headings
base0E: "CC7832" # Keywords, Storage, Selector, Markup Italic, Diff Changed
base0F: "D8FA3C" # Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>
