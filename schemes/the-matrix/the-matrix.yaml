scheme: "the-matrix"
author: "codio"
style: "dark"
base00: "000000" # Default Background
base01: "0d0d0d" # Lighter Background (Used for status bars, line number and folding marks)
base02: "38566F" # Selection Background
base03: "999999" # Comments, Invisibles, Line Highlighting
base04: "00e600" # Dark Foreground (Used for status bars)
base05: "00FF00" # Default Foreground, Caret, Delimiters, Operators
base06: "1aff1a" # Light Foreground (Not often used)
base07: "33ff33" # Light Background (Not often used)
base08: "cc66ff" # Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
base09: "FFB94F" # Integers, Boolean, Constants, XML Attributes, Markup Link Url
base0A: "FFBD40" # Classes, Markup Bold, Search Text Background
base0B: "3399cc" # Strings, Inherited Class, Markup Code, Diff Inserted
base0C: "00FF00" # Support, Regular Expressions, Escape Characters, Markup Quotes
base0D: "62FFA0" # Functions, Methods, Attribute IDs, Headings
base0E: "008803" # Keywords, Storage, Selector, Markup Italic, Diff Changed
base0F: "cc99ff" # Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>
