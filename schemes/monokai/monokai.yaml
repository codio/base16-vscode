scheme: "monokai"
author: "codio"
style: "dark"
base00: "272822" # Default Background
base01: "36372f" # Lighter Background (Used for status bars, line number and folding marks)
base02: "49483E" # Selection Background
base03: "75715e" # Comments, Invisibles, Line Highlighting
base04: "efefe1" # Dark Foreground (Used for status bars)
base05: "f8f8f2" # Default Foreground, Caret, Delimiters, Operators
base06: "ffffff" # Light Foreground (Not often used)
base07: "ffffff" # Light Background (Not often used)
base08: "9effff" # Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
base09: "ae81ff" # Integers, Boolean, Constants, XML Attributes, Markup Link Url
base0A: "f92672" # Classes, Markup Bold, Search Text Background
base0B: "e6db74" # Strings, Inherited Class, Markup Code, Diff Inserted
base0C: "f8f8f2" # Support, Regular Expressions, Escape Characters, Markup Quotes
base0D: "a6e22e" # Functions, Methods, Attribute IDs, Headings
base0E: "f92672" # Keywords, Storage, Selector, Markup Italic, Diff Changed
base0F: "f8f8f2" # Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>
