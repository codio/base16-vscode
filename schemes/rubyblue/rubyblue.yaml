scheme: "rubyblue"
author: "codio"
style: "dark"
base00: "112435" # Default Background
base01: "183249" # Lighter Background (Used for status bars, line number and folding marks)
base02: "38566F" # Selection Background
base03: "999999" # Comments, Invisibles, Line Highlighting
base04: "f2f2f2" # Dark Foreground (Used for status bars)
base05: "ffffff" # Default Foreground, Caret, Delimiters, Operators
base06: "ffffff" # Light Foreground (Not often used)
base07: "ffffff" # Light Background (Not often used)
base08: "7BD827" # Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
base09: "82C6E0" # Integers, Boolean, Constants, XML Attributes, Markup Link Url
base0A: "7BD827" # Classes, Markup Bold, Search Text Background
base0B: "F08047" # Strings, Inherited Class, Markup Code, Diff Inserted
base0C: "ffffff" # Support, Regular Expressions, Escape Characters, Markup Quotes
base0D: "ffffff" # Functions, Methods, Attribute IDs, Headings
base0E: "ff00ff" # Keywords, Storage, Selector, Markup Italic, Diff Changed
base0F: "ff00ff" # Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>
